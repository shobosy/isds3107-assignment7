{% extends 'blog/base.html' %}

{% block content %}
<hr>
    {% for post in posts %}
        <div>
            <div>
                {{ post.published_date }}
            </div>
            <h2>
              <a style="color: red" class="title" href="{% url 'post_detail' pk=post.pk %}">
                {{ post.title }}
              </a>
            </h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
