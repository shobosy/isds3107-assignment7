{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2 style="color: red;">{{ post.title }}</h2>
        <p>{{ post.text|linebreaksbr }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'post_edit' pk=post.pk %}">
                edit
            </a>
        {% endif %}
    </div>
{% endblock %}
